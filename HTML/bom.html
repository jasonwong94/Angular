<!-- Online BOM -->
<html>
	<head>
		<title>Online BOM</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="../CSS/bom.css">
	</head>

	<body>
		<h1>Online Bom</h1>

		<nav>
			<!-- Centered Pills -->
			<ul class="nav nav-pills">
				<li class="active"><a href="#">BOM</a></li>
				<li><a href="#">Settings</a></li>
			</ul>
		</nav>

		<section class="table">
			<header class="tableHeader">
				<!-- Will implement controller at a later stage -->
				<div class="headerTitle">
					<h2>Product</h2>
				</div>
				<div class="headerTitle">
					<h2>Description</h2>
				</div>
				<div class="headerTitle">
					Category
				</div>
				<div class="headerTitle">
					Cost
				</div>
				<div class="headerTitle">
					Quantity
				</div>
				<div class="headerTitle">
					Total Cost
				</div>
			</header>

			<article class="tableBody">
				<!-- Will implement controller at a later stage -->
				<div class="tableCell">
					Product
				</div>
				<div class="tableCell">
					Description
				</div>
				<div class="tableCell">
					Cost
				</div>
				<div class="tableCell">
					Category
				</div>
				<div class="tableCell">
					Quantity
				</div>
				<div class="tableCell">
					Total Cost
				</div>
				<div class="tableCell">
					<button type="button" class="btn btn-warning">Delete</button>
					<button type="button" class="btn btn-success">Edit</button>
				</div>
			</article>
		</section>

		<footer>
			<div>
				<div class="progress">
				  	<div class="progress-bar" role="progressbar" aria-valuenow="70"
				  aria-valuemin="0" aria-valuemax="100" style="width:70%">
				    <span>70% Used</span>
				  	</div>
				</div>
			</div>
			<div>
				<h3>Total Cost: </h3>
			</div>
		</footer>

		<form name="addProduct">
			Product<input type="text" name="productField">
			Description<input type="text" name="descriptionField">
			Cost<input type="number" name="costField">
			Quantity<input type="number" name="quantityField">
			Total Cost<input type="number" name="totalCost" disabled>
			<section class="buttons">
				<button type="button" class="btn btn-default">Clear</button>
				<button type="button" class="btn btn-primary">Submit</button>
			</section>
		</form>

	</body>

</html>
