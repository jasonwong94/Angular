<!-- Online BOM -->
<div>	
	<div>
	<section class="table" >
		<header class="tableHeader">
			<!-- Will implement controller at a later stage -->
			<div class="headerTitle">
				<h2>Product</h2>
			</div>
			<div class="headerTitle">
				<h2>Description</h2>
			</div>
			<div class="headerTitle">
				Category
			</div>
			<div class="headerTitle">
				Cost
			</div>
			<div class="headerTitle">
				Quantity
			</div>
			<div class="headerTitle">
				Total Cost
			</div>
		</header>

		<article class="tableBody" ng-repeat="item in BOM.products.Costs">
			<!-- Will implement controller at a later stage -->
			<div class="tableCell">
				<h4>{{item.Product}}</h4>
			</div>
			<div class="tableCell">
				{{item.Description}}
			</div>
			<div class="tableCell">
				{{item.CategoryId}}
			</div>
			<div class="tableCell" ng-model="cost">
				{{item.Cost | currency}}
			</div>
			<div class="tableCell" ng-model="quantity">
				{{item.Quantity}}
			</div>
			<div class="tableCell">
				<h4>{{item.Cost * item.Quantity | currency}}</h4>
			</div>
			<div class="tableCell">
				<button type="button" class="btn btn-warning" ng-click="BOM.deleteItem($index)">Delete</button>
				<button type="button" class="btn btn-success" ng-click="BOM.editItem($index)">Edit</button>
			</div>
		</article>
	</section>

	<footer>
		<div>
			<div class="progress">
			  	<div class="progress-bar" role="progressbar" aria-valuenow="70"
			  aria-valuemin="0" aria-valuemax="100" style="width:70%">
			    <span>70% Used</span>
			  	</div>
			</div>
		</div>
		<div>
			<h3>Total Cost: {{BOM.totalCost}}</h3>
		</div>
	</footer>
	</div>
	
	<form name="addProduct">
		Product<input type="text" name="productField">
		Description<input type="text" name="descriptionField">
		Cost<input type="number" name="costField">
		Quantity<input type="number" name="quantityField">
		Total Cost<input type="number" name="totalCost" disabled>
		<section class="buttons">
			<button type="button" class="btn btn-default">Clear</button>
			<button type="button" class="btn btn-primary">Submit</button>
		</section>
	</form>

</div>
