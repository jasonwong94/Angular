<HTML>
<head>
	<title>An Angular Page</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="./movie-controller.js"> </script>


<!-- copied from w3schools.org -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body ng-app="movieDatabase">
	<h1>Angular Page</h1>
	<form role="form">
		<div class="form-group">
			<input type="text" name="reviewer" class="form-control" novalidate required> </input>
			<input type="email" name="email" class="form-control" novalidate required> </input>
			<input type="range" name="movieRating" min="0" max="10" novalidate required>
		</div>
		<button type="submit" class="btn">Submit</button>
		<button  class="btn  btn-default">Clear</button>
	</form>
</body>
</HTML>
