<HTML>
<head>
	<title>New User</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<!--<script src="./movie-controller.js"> </script> -->


<!-- copied from w3schools.org -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<style>
		h1{
			text-align: center;
			padding-bottom: 5px;
			border-bottom: 1px solid gray;
			margin-bottom: 30px;
			color: gray;
		}
	</style>

</head>
<body ng-app="movieDatabase">
	<h1>New User</h1>
	<form role="form" class="form-horizontal container">
		<div class="form-group row">
			<label for="FirstName" class="control-label col-md-2">First Name</label>
			<div class="col-md-10">    
				<input type="text" name="FirstName" class="form-control" novalidate required id="FirstName"> </input>
			</div>
		</div>
		<div class="form-group row">
			<label for="LastName" class="control-label col-md-2">Last Name</label>
			<div class="col-md-10">    
				<input type="text" name="LastName" class="form-control" novalidate required id="LastName"> </input>
			</div>
		</div>
		
		<div class="form-group row">
			<label for="Email" class="control-label col-md-2">Email</label>
			<div class="col-md-10">    
				<input type="email" name="Email" class="form-control" novalidate required id="Email"> </input>
			</div>
		</div>
		
		<div class="form-group row">
			<label for="Username" class="control-label col-md-2">User Name</label>
			<div class="col-md-10">    
				<input type="text" name="Username" class="form-control" novalidate required id="Username"> </input>
			</div>
		</div>

		<div class="form-group row">
			<label for="Password" class="control-label col-md-2">Password</label>
			<div class="col-md-10">    
				<input type="password" name="Password" class="form-control" novalidate required id="Password"> </input>
				<input type="password" name="Password" class="form-control" novalidate required id="Password"> </input>
			</div>
		</div>

		<div class="form-group row">
			<input type="radio" name="permission">Administrator</input>
			<input type="radio" name="permission">User</input>
		</div>
		<button type="submit" class="btn  btn-success">Submit</button>
		<button  class="btn">Clear</button>
	</form>
</body>
</HTML>
